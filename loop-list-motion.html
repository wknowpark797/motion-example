<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop List Motion</title>
  <link rel="stylesheet" href="css/loopListMotion.css">
  <script defer src="js/loopListMotion.js"></script>
</head>

<body>
  <main>
    <ul class="list">
      <li>
        <div class="inner">
          <h2>1</h2>
        </div>
      </li>
      <li>
        <div class="inner">
          <h2>2</h2>
        </div>
      </li>
      <li>
        <div class="inner">
          <h2>3</h2>
        </div>
      </li>
      <li>
        <div class="inner">
          <h2>4</h2>
        </div>
      </li>
      <li>
        <div class="inner">
          <h2>5</h2>
        </div>
      </li>
      <li>
        <div class="inner">
          <h2>6</h2>
        </div>
      </li>
      <li>
        <div class="inner">
          <h2>7</h2>
        </div>
      </li>
      <li>
        <div class="inner">
          <h2>8</h2>
        </div>
      </li>
    </ul>

    <nav class="navi">
      <p class="prev">
        <span></span>
      </p>
      <p class="next">
        <span></span>
      </p>
    </nav>
  </main>
</body>

</html>
